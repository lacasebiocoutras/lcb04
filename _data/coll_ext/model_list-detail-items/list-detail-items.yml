- title : 'Dernières promotions au rayon alimentation :'
  collection: 'nos-promotions'
  force_display_coll_ext: true
  force_display_coll_ext_section: 'nos-promotions'
  # force_display_coll_ext_model: 'default-promotions-slider'
  force_display_coll_ext_model: 'default-list-items-custom2-dist0'
  sort :
    # available  'date-publication' | 'order' | 'title' (| 'date-evenement')
    # defined in /_data/coll_ext/config/sort_site-documents.yml
    # default : 'order'
    filter: 'date-publication'
    nb-max-item-per-section: 9
    # choose-subsections: ['alimentation', 'sante-bien-etre']
    choose-subsections: ['alimentation']
    filter-subsections: []


