{% capture description %}
    {% if page.description.length > 5 %}
      {{page.description}}
    {% else %}
      {% if page.excerpt.length > 5 %}
        {{ page.excerpt}}
      {% else %}
        {{ site.description }}
      {% endif %}
    {% endif %}
{% endcapture %}
<meta name="description" content="{{description | strip_html | strip_newlines | truncate: 250}}" />
